<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .surprise {
      font-size: 20px;
      font-weight: bold;
      color: #764ba2;
      margin-top: 20px;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="Enter Mobile Number" required />
      <button type="submit">Submit</button>
    </form>
    <div id="surpriseBox" class="hidden surprise">
      ðŸŽ‰ Thanks for login my page ðŸŽ‰
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value;

      // ðŸ‘‡ Apna n8n webhook URL yahan daalo
      const webhookUrl = "https://suvasuva.app.n8n.cloud/webhook-test/c43750fe-9570-4339-93da-804288146d4d";

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: phone })
        });

        // Show surprise message
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("surpriseBox").classList.remove("hidden");

      } catch (error) {
        alert("Something went wrong! Please try again.");
      }
    });
  </script>
</body>
</html>
