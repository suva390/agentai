<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      overflow: hidden;
    }

    /* Background floating circles animation */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s infinite alternate ease-in-out;
    }
    body::after {
      width: 300px;
      height: 300px;
      right: 10%;
      bottom: 15%;
      animation-delay: 3s;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-40px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 320px;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 10px #667eea;
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 20px rgba(118,75,162,0.6);
    }

    .hidden {
      display: none;
    }
    .surprise {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      margin-top: 25px;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="Enter Mobile Number" required />
      <button type="submit">Submit</button>
    </form>
    <div id="surpriseBox" class="hidden surprise">
      ðŸŽ‰ Thanks for login my page ðŸŽ‰
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value;

      // ðŸ‘‡ Apna n8n webhook URL yahan daalo
      const webhookUrl = "https://suvasuva.app.n8n.cloud/webhook-test/c43750fe-9570-4339-93da-804288146d4d";

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: phone })
        });

        // Show surprise message
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("surpriseBox").classList.remove("hidden");

      } catch (error) {
        alert("Something went wrong! Please try again.");
      }
    });
  </script>
</body>
</html>
